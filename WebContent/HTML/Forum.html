<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forum</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route.min.js"></script>

<script src="Forum.js"></script>
<!-- <style>

  body{
      padding-top:100px;
      }
</style> -->
</head>

<body data-ng-app="forumApp">
	<div class="container">
		<div data-ng-controller="Forumcontroller">
			<form role="form" data-ng-submit="submit()" class="form-horizontal"
				action="">
				<h2>Create Forum</h2>
				<input type="hidden" data-ng-model="id">
				<div class="form-group">
					<label for="title" class="col-sm-3 control-label">Name</label>
					<div class="col-sm-9">
						<input type="text" data-ng-model="name" class="form-control"
							autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="topic" class="col-sm-3 control-label">Topic</label>
					<div class="col-sm-9">
						<input type="text" data-ng-model="topic" class="form-control"
							autofocus> <br>
					</div>
				</div>

				<div class="form-group">
					<label for="description" class="col-sm-3 control-label">Description</label>
					<div class="col-sm-9">
						<textarea draggable="false" rows="13" data-ng-model="description"
							class="form-control" autofocus></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<button type="submit" class="btn btn-primary ">Save Forum</button>
					</div>
				</div>
			</form>
		</div>
		<div class="container" style="padding-top: 10px">
			<div class="row">
				<div class="col-md-4 col-md-offset-3">
					<form action="" class="search-form">
						<div class="form-group has-feedback">
							<input type="text" data-ng-model="search"
								placeholder="search forum" class="form-control"> <span
								class="glyphicon glyphicon-search form-control-feedback"></span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div data-ng-init="getAllForum()">
			<div data-ng-repeat="forum in forums | filter:search">
				<div class="container">
					<div class="row">
						<div class="span3">
							<div class="well">
								<h2 class="text-info">{{forum.name}}</h2>
								<p>
									<span class="label label-info"><font size="3">{{forum.topic}}</font></span>
								</p>
								<hr>
								<p>{{forum.description}}</p>
								<hr>
								<p>
									<button
										data-ng-click="editforum(forum.id,forum.name,forum.topic,forum.description, forum.userid)"
										class="btn btn-primary btn-success">edit</button>
								
									<button data-ng-click="deleteforum(forum.id)"
										class="btn btn-primary btn-danger">delete</button>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="JS/Forum.js"></script>

</body>
</html>
